# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Slimgpt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cefa57709858414f9ccfc55a87827651 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b495eb81c1c14d15a11ffc629d787efa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cefa57709858414f9ccfc55a87827651 }}/tiangolo/uwsgi-nginx-flask:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Slimgpt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b3e2a3d29ed74149a3040d400b518bf1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cefa57709858414f9ccfc55a87827651 }}/tiangolo/uwsgi-nginx-flask:${{ github.sha }}'